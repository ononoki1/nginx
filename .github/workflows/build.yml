name: NGINX build
on:
  schedule:
  - cron: '0 0 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    name: NGINX build
    steps:
      - uses: actions/checkout@v3
      - name: NGINX build
        uses: ./
      - name: Upload build
        uses: actions/upload-artifact@v3.0.0
        with:
          name: nginx-${{ env.hash }}.deb
          path: /home/runner/work/_temp/_github_home/nginx-${{ env.hash }}.deb
