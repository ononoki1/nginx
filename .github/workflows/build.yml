name: build
on:
  schedule:
  - cron: '0 * * * *'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        uses: ./
      - name: Upload
        uses: actions/upload-artifact@v3.0.0
        with:
          name: v1.0.0.${{ env.version }}
          path: /home/runner/work/_temp/_github_home/nginx.deb
      - name: Hash
        id: hash
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update hash and version
      - name: Release
        if: steps.hash.outputs.changes_detected
        uses: softprops/action-gh-release@v1
        with:
          files: /home/runner/work/_temp/_github_home/nginx.deb
          body: ${{ env.hash }}
          tag_name: v1.0.0.${{ env.version }}
          generate_release_notes: false
